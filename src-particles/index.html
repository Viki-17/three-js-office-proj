<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Enter The Next<br>Dimension</h1>
            <p>Journey Through The Particles World</p>
        </div>
    </div>
    <canvas class="webgl"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/CSSRulePlugin.min.js" integrity="sha512-2+BGFUqT8mzxE2ifxQK7kcEhOeHaO5EOrUgRIUJ9+HoIw8zQHI+HvnVrgGjwW0qL5dpGv8ao2oZlBS7IvvCuhA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        const content = CSSRulePlugin.getRule('.content:before')
        const h1 = document.querySelector('h1')
        const p = document.querySelector('p')
        const t1 = gsap.timeline()

        t1.from(content, {delay: .5 , duration: 4, cssRule:{scaleX:0}})
        t1.to(h1,{duration:2, clipPath: 'polygon(0 0, 100% 0,100% 100%,0% 100%)',y:'30px'},"-=3")
        t1.to(p,{duration:4, clipPath: 'polygon(0 0, 100% 0,100% 100%,0% 100%)',y:'30px'},"-=2")
    </script>
</body>
</html>
